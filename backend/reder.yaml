services:
  # 1. The Web Service (FastAPI)
  - type: web
    name: legal-advisor-backend
    env: python
    region: singapore # or ohio, frankfurt (Choose closest to you)
    buildCommand: |
      pip install -r requirements.txt
      python -m spacy download en_core_web_lg
    startCommand: gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        value: 10000
    # IMPORTANT: Since ChromaDB saves files locally, we need a persistent disk
    # (Render Free Tier does NOT support disks. If you use Free Tier, 
    #  your uploaded docs disappear when the server restarts.)
    disk:
      name: chroma-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1

version: "1"