services:
  # ---------------------------------------
  # 1. BACKEND SERVICE (FastAPI + Python)
  # ---------------------------------------
  - type: web
    name: legal-agent-backend
    env: python
    region: ohio # or singapore/frankfurt (choose closest to you)
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      # Note: PINECONE_API_KEY is removed (We switched to Supabase only)

  # ---------------------------------------
  # 2. FRONTEND SERVICE (Next.js + Node)
  # ---------------------------------------
  - type: web
    name: legal-agent-frontend
    env: node
    region: ohio
    rootDir: frontend/app
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: legal-agent-backend
          property: url